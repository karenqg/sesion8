<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilos.css">
    <style type="text/css">
        h1{
            font-family: serif;
            color: #377ba8;
            background-color: lightgray;
        }

        .main{
            font-family: sans-serif;
        }

        button{
            text-align: center;
            min-width: 200px;
        }


    </style>
    
</head>
<body>
    <header>

        <h1>Servicio de mensajeria</h1>
        <a href="#"></a>
    </header>

    <article>
        <section>
            <h2>formulario</h2>
            <form class="main" action="index.html" method="">

                <br /><br />
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="user_email">
                <br /><br />

                <label for="username">Nombre:</label><!--Atributo for relaciona el label con el id del input-->
                <input id="username" type="text" name="username" placeholder="Digite un usuario">

                <br /><br />
                <label for="password">Contraseña</label>
                <input id="password" type="password" minlength="8" maxlength="10">
                
                <br /><br />
                <button type="submit">Inicio de sesión</button>
            </form>

        </section>

    </article>

    
</body>
</html>
